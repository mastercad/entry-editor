name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches:
#      - '*'         # matches every branch that doesn't contain a '/'
#      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
#      - '!master'   # excludes master

jobs:
  testing:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Linting - Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npx eslint

      - name: Run jest tests
        uses: stefanoeb/jest-action@1.0.3
      - name: Report Coverage
        uses: ziishaned/jest-reporter-action@v0.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          test-command: "yarn jest --coverage"

      - name: Archive code coverage clover results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-clover-report
          path: build/coverage/clover.xml

      - name: Archive code coverage html results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-html-report
          path: build/coverage/lcov-report